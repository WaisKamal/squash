<!DOCTYPE html>
<html>
  <head>
    <style>
      .grid {
        display: grid;
        grid-template-rows: auto auto;
        grid-template-columns: auto auto;
      }

      .horizontal {
        width: 400px;
        height: 50px;
        background: #AAA;
        grid-column: 1 / 3;
      }

      .vertical {
        width: 50px;
        height: 350px;
        background: #CCC;
      }

      .content {
        width: 350px;
        height: 350px;
        background: #EEE;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="horizontal"></div>
      <div class="vertical"></div>
      <div class="content"></div>
    </div>
  </body>
</html>
